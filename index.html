<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ship Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
    <style>
        body {
            background: #ECEFF1;
            color: rgba(0, 0, 0, 0.87);
            font-family: Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #039be5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cruise Ship Management System</h1>
    </header>
    <main>
        <div class="content">
            <p>Manage your cruise experience with ease. Explore our features and book your next adventure!</p>
            <!-- Add your application features, forms, or links here -->
            <h2>Features:</h2>
            <ul>
                <li>Order catering items</li>
                <li>Book facilities</li>
                <li>View history of your bookings</li>
            </ul>
        </div>
    </main>
    <script src="/__/firebase/10.13.2/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-database-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-functions-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-messaging-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-storage-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-analytics-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-remote-config-compat.js"></script>
    <script src="/__/firebase/10.13.2/firebase-performance-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loadEl = document.querySelector('#load');
            try {
                let app = firebase.app();
                let features = [
                    'auth',
                    'database',
                    'firestore',
                    'functions',
                    'messaging',
                    'storage',
                    'analytics',
                    'remoteConfig',
                    'performance',
                ].filter(feature => typeof app[feature] === 'function');
                loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
            } catch (e) {
                console.error(e);
                loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
            }
        });
    </script>
</body>
</html>
